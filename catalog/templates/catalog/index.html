{% extends 'catalog/base.html' %}

{%  block title %}  {% endblock %}
{% block body %}


    {%  if all_category %}
        <h3>Select Appropriate Category :</h3>
        <ul>

            {% for category in all_category %}
            <li>
                <a href="{% url 'detail' category.id %}">{{ category.category_name }} </a>
            </li>

            {% endfor %}
        </ul>

    {% else %}
        <h3>You don't have any category</h3>

    {%  endif %}

{% endblock %}
